<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Edit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Audio Edit</h1> 
    <p>Upload, edit, and prepare sounds in your browser.</p>
  </header>

  <main>
    <div class="editor">
  <h2>Editor</h2>

<div class="track" data-track="0">
  <span class="track-label">Track 1 (empty)</span>
  <button class="track-play">Play</button>
  <button class="track-stop">Stop</button>
</div>

<div class="track" data-track="1">
  <span class="track-label">Track 2 (empty)</span>
  <button class="track-play">Play</button>
  <button class="track-stop">Stop</button>
</div>

<div class="track" data-track="2">
  <span class="track-label">Track 3 (empty)</span>
  <button class="track-play">Play</button>
  <button class="track-stop">Stop</button>
</div>

  </main>
  
<section class="upload-section">
  <h2>Sound Library</h2>

 <input type="file" id="fileInput" accept="audio/*" multiple />

  <ul id="fileList"></ul>
</section>


  <script src="script.js"></script>
</body>
</html>
