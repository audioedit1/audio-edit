<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web DAW – Audio Edit Core</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- WaveSurfer -->
  <script type="module" src="script.js"></script>
  <script type="module" src="sample-library.js"></script>
  <script type="module" src="sample-preview.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="appbar" role="banner" aria-label="Application">
    <h1 class="appbar__title">Audio Edit</h1>
  </header>

  <!--
    UI Modes (visual only)
    - Default: Library Mode (full-page sample browsing)
    - Editor Mode: Add `data-mode="editor"` to <body> (no JS)
  -->

  <div class="library-screen" aria-label="Library mode">
    <section class="sample-library sample-library--full" aria-labelledby="sampleLibraryTitle">
      <header class="sample-library__header">
        <h2 id="sampleLibraryTitle">Sample Library</h2>
        <p class="sample-library__subtitle">Browse & audition</p>
      </header>

      <div class="sample-library__toolbar" aria-label="Sample library toolbar">
        <label class="sample-library__search">
          Search
          <input
            type="search"
            placeholder="Kick, snare, ambient…"
            aria-label="Search samples"
          />
        </label>

        <div class="sample-library__chips" aria-label="Category filters">
          <button type="button" class="chip" aria-pressed="false">Drums</button>
          <button type="button" class="chip" aria-pressed="false">Bass</button>
          <button type="button" class="chip" aria-pressed="false">Ambient</button>
          <button type="button" class="chip" aria-pressed="false">FX</button>
        </div>
      </div>

      <div class="sample-grid" role="list" aria-label="Sample list">
        <!-- sample cards rendered by sample-library.js -->
      </div>
    </section>
  </div>

  <!-- Editor layer (secondary). Hidden by default via CSS-only. -->
  <div class="editor-layer" aria-label="Editor mode">
    <section class="panel panel--transport" aria-label="Editor header / transport">
      <div class="controls" role="region" aria-label="Transport controls">
        <div class="control-group" aria-label="Transport">
          <span class="control-group__title">Transport</span>
          <input type="file" id="fileInput" accept="audio/*" aria-label="Load audio file" />
          <button id="play" aria-pressed="false">Play / Pause</button>
          <button id="stop">Stop</button>
          <span id="transportStatus" class="transport-status" role="status" aria-live="polite" aria-atomic="true">Stopped</span>

          <label>
            Zoom
            <input type="range" id="zoom" min="0" max="100" step="1" value="35" />
          </label>
        </div>

        <div class="control-group" aria-label="Monitoring">
          <span class="control-group__title">Monitoring</span>
          <button id="loopToggle" aria-pressed="false">Loop: Off (L)</button>

          <label>
            Preview Gain <span class="hint">(no effect on export)</span>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
          </label>

          <button id="mute">Mute</button>
        </div>

        <div class="control-group control-group--export" aria-label="Export">
          <span class="control-group__title">Export</span>
          <fieldset class="bitdepth">
            <legend>Bit Depth</legend>
            <label>
              <input type="radio" name="exportBitDepth" value="16" checked />
              16-bit
            </label>
            <label>
              <input type="radio" name="exportBitDepth" value="24" />
              24-bit
            </label>
          </fieldset>

          <button id="export" type="button" aria-controls="exportStatus" aria-describedby="exportStatus">
            Export
          </button>
          <span id="exportStatus" role="status" aria-live="polite" aria-atomic="true">Idle</span>
        </div>
      </div>
    </section>

    <div class="editor-grid" aria-label="Editor workspace">
      <aside class="workbin" aria-label="Working library">
        <section class="session session--workbin" aria-labelledby="sessionTitle">
          <header class="session__header">
            <h2 id="sessionTitle">Bin</h2>
            <p class="session__subtitle">Selected sounds</p>
          </header>
          <ul id="sessionList" class="session__list" aria-label="Working bin"></ul>
        </section>
      </aside>

      <main class="editor-hero" aria-label="Waveform editor">
        <div id="waveform" role="region" aria-label="Waveform"></div>
      </main>
    </div>

    <div class="editor-ruler" aria-label="Timeline / ruler">
      <div id="timeline" role="region" aria-label="Timeline"></div>
    </div>
  </div>

</body>
</html>
