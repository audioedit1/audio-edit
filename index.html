<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web DAW – Audio Edit Core</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- WaveSurfer -->
  <script type="module" src="script.js"></script>
  <script type="module" src="sample-library.js"></script>
  <script type="module" src="sample-preview.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Web DAW – Audio Editssssssssss Core</h1>

  <!-- Transport -->
  <div class="controls" role="region" aria-label="Transport controls">
    <input type="file" id="fileInput" accept="audio/*" aria-label="Load audio file" />
    <button id="play" aria-pressed="false">Play / Pause</button>
    <button id="stop">Stop</button>
    <button id="loopToggle" aria-pressed="false">Loop: Off (L)</button>
    <span id="loopStatus" class="loop-status" role="status" aria-live="polite" aria-atomic="true">Loop off</span>
    <span id="transportStatus" class="transport-status" role="status" aria-live="polite" aria-atomic="true">Stopped</span>

    <label>
      Volume
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </label>

    <button id="mute">Mute</button>

    <label>
      Zoom
      <input type="range" id="zoom" min="0" max="100" step="1" value="35" />
    </label>

    <fieldset class="bitdepth">
      <legend>Export Bit Depth</legend>
      <label>
        <input type="radio" name="exportBitDepth" value="16" checked />
        16-bit
      </label>
      <label>
        <input type="radio" name="exportBitDepth" value="24" />
        24-bit
      </label>
    </fieldset>

    <button id="export" type="button" aria-controls="exportStatus" aria-describedby="exportStatus">
      Export Audio
    </button>
    <span id="exportStatus" role="status" aria-live="polite" aria-atomic="true">Idle</span>
  </div>

  <!-- Timeline -->
  <div id="timeline" role="region" aria-label="Timeline"></div>

  <!-- Waveform -->
  <div id="waveform" role="region" aria-label="Waveform"></div>

  <!-- Sample Library (STATIC UI — no audio logic) -->
  <section class="sample-library" aria-labelledby="sampleLibraryTitle">
    <header class="sample-library__header">
      <h2 id="sampleLibraryTitle">Sample Library</h2>
      <p class="sample-library__subtitle">Static UI scaffold (no loading or playback)</p>
    </header>

    <div class="sample-library__toolbar" aria-label="Sample library toolbar">
      <label class="sample-library__search">
        Search
        <input
          type="search"
          placeholder="Kick, snare, ambient…"
          aria-label="Search samples"
        />
      </label>

      <div class="sample-library__chips" aria-label="Tag filters (static)">
        <button type="button" class="chip" aria-pressed="false">Drums</button>
        <button type="button" class="chip" aria-pressed="false">Bass</button>
        <button type="button" class="chip" aria-pressed="false">Ambient</button>
        <button type="button" class="chip" aria-pressed="false">FX</button>
      </div>
    </div>

    <div class="sample-grid" role="list" aria-label="Sample list">
      <!-- sample cards unchanged -->
    </div>
  </section>

</body>
</html>
