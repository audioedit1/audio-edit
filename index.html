<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Edit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Audio Edit</h1>
    <p>Upload, edit, and arrange sounds in your browser.</p>
  </header>

  <!-- MASTER -->
  <section class="master">
    <h2>Master</h2>
    <label>
      Volume
      <input
        type="range"
        id="masterGain"
        min="0"
        max="1"
        step="0.01"
        value="0.9"
      />
    </label>
  </section>

  <!-- TRANSPORT -->
  <section class="transport">
    <button id="playAll">Play</button>
    <button id="stopAll">Stop</button>
  </section>

  <!-- EDITOR / TRACKS -->
  <main>
    <section class="editor">
      <h2>Tracks</h2>

      <!-- TRACK 1 -->
      <div class="track" data-track="0">
        <span class="track-label">Track 1 (empty)</span>

        <button class="track-mute">Mute</button>
        <button class="track-solo">Solo</button>

        <input
          type="range"
          class="track-gain"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />

        <label class="offset">
          Start (s)
          <input
            type="number"
            class="track-offset"
            min="0"
            step="0.1"
            value="0"
          />
        </label>

        <button class="track-play">Play</button>
        <button class="track-stop">Stop</button>
      </div>

      <!-- TRACK 2 -->
      <div class="track" data-track="1">
        <span class="track-label">Track 2 (empty)</span>

        <button class="track-mute">Mute</button>
        <button class="track-solo">Solo</button>

        <input
          type="range"
          class="track-gain"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />

        <label class="offset">
          Start (s)
          <input
            type="number"
            class="track-offset"
            min="0"
            step="0.1"
            value="0"
          />
        </label>

        <button class="track-play">Play</button>
        <button class="track-stop">Stop</button>
      </div>

      <!-- TRACK 3 -->
      <div class="track" data-track="2">
        <span class="track-label">Track 3 (empty)</span>

        <button class="track-mute">Mute</button>
        <button class="track-solo">Solo</button>

        <input
          type="range"
          class="track-gain"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />

        <label class="offset">
          Start (s)
          <input
            type="number"
            class="track-offset"
            min="0"
            step="0.1"
            value="0"
          />
        </label>

        <button class="track-play">Play</button>
        <button class="track-stop">Stop</button>
      </div>

    </section>
  </main>

  <!-- SOUND LIBRARY -->
  <section class="upload-section">
    <h2>Sound Library</h2>

    <input
      type="file"
      id="fileInput"
      accept="audio/*"
      multiple
    />

    <ul id="fileList"></ul>
  </section>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
