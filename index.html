<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web DAW – Audio Edits Core</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- WaveSurfer -->
  <script type="module" src="script.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Web DAW – Audio EditsSSSS Core</h1>

  <!-- Transport -->
  <div class="controls">
    <input type="file" id="fileInput" accept="audio/*" />
    <button id="play">Play / Pause</button>
    <button id="stop">Stop</button>

    <label>
      Volume
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
    </label>

    <button id="mute">Mute</button>

    <label>
      Zoom
      <input type="range" id="zoom" min="0" max="100" step="1" value="35" />
    </label>

    <label>
      Export Bit Depth
      <span>
        <label>
          <input type="radio" name="exportBitDepth" value="16" checked />
          16-bit
        </label>
        <label>
          <input type="radio" name="exportBitDepth" value="24" />
          24-bit
        </label>
      </span>
    </label>

    <button id="export">Export Audio</button>
    <span id="exportStatus" role="status" aria-live="polite"></span>
  </div>

  <!-- Timeline -->
  <div id="timeline"></div>

  <!-- Waveform -->
  <div id="waveform"></div>

</body>
</html>
