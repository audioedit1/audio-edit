<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>audio edit - Sound Effects Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>audio edit</h1>
      <nav>
        <button id="uploadBtn" class="nav-btn">Upload</button>
        <button id="libraryBtn" class="nav-btn active">Library</button>
      </nav>
    </header>

    <div class="search-section">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search sound effects..." autocomplete="off" />
        <button id="searchBtn">Search</button>
      </div>
      <div class="filters">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="Foley">Foley</option>
          <option value="Ambience">Ambience</option>
          <option value="Music">Music</option>
          <option value="UI">UI</option>
          <option value="Nature">Nature</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Human">Human</option>
          <option value="Animal">Animal</option>
          <option value="Vehicle">Vehicle</option>
        </select>
        <select id="durationFilter">
          <option value="">All Durations</option>
          <option value="short">Short (&lt;5s)</option>
          <option value="medium">Medium (5-30s)</option>
          <option value="long">Long (&gt;30s)</option>
        </select>
      </div>
    </div>

    <div id="results" class="results-grid"></div>
  </div>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Upload Sound Effect</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="uploadForm">
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="uploadTitle" required />
        </div>
        <div class="form-group">
          <label>Category</label>
          <select id="uploadCategory" required>
            <option value="Foley">Foley</option>
            <option value="Ambience">Ambience</option>
            <option value="Music">Music</option>
            <option value="UI">UI</option>
            <option value="Nature">Nature</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Human">Human</option>
            <option value="Animal">Animal</option>
            <option value="Vehicle">Vehicle</option>
          </select>
        </div>
        <div class="form-group">
          <label>Tags (comma separated)</label>
          <input type="text" id="uploadTags" placeholder="e.g. door, creak, wood" />
        </div>
        <div class="form-group">
          <label>Audio File</label>
          <input type="file" id="uploadFile" accept="audio/*" required />
        </div>
        <button type="submit" class="submit-btn">Upload</button>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
